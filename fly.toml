# fly.toml app configuration file generated for prosvitlo-backend on 2025-12-16T14:19:18+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'prosvitlo-backend'
primary_region = 'ams'

[build]

[env]
  DATABASE_URL = "sqlite:////data/prosvitlo.db"
  USE_PERSISTENT_STORAGE = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = false
  min_machines_running = 0
  processes = ['app']
  
  # Health check з рідкішим інтервалом для економії
  [[http_service.checks]]
    interval = "60s"
    timeout = "10s"
    grace_period = "40s"
    method = "GET"
    path = "/health"

[[mounts]]
  source = "prosvitlo_data"
  destination = "/data"
  initial_size = "1gb"

[[mounts]]
  source = "prosvitlo_static"
  destination = "/data/static"
  initial_size = "500mb"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
